<head>

	<script type="text/javascript" charset="utf-8" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>

    <script type="text/javascript" charset="utf-8">
    
        
    
        $(document).ready(function() {
            $('#scan').click(function() {
                var frequencies = {};
                
                var text = $('#text').val();
                
                var patt = /[!\w][\w']+[!\w]/g;
                
                var match = patt.exec(text);
                while(match) {
                    var word = match[0];
                    
                    if (word in frequencies) {
                        frequencies[word] += 1;
                    } else {
                        frequencies[word] = 1;
                    }
                    
                    match = patt.exec(text);
                }
                
                for (var word in frequencies) {
                    var freqClass = '';
                    switch(frequencies[word]) {
                        case 1:
                            break;
                        case 2:
                            freqClass = 'freq2';
                            break;
                        case 3:
                            freqClass = 'freq3';
                            break;
                        case 4:
                            freqClass = 'freq4';
                            break;
                        default:
                            freqClass = 'freqmore';
                    }
                    
                    if (frequencies[word] > 1) text = text.replace(new RegExp(word, 'g'), '<span class="' + freqClass + '">' + word + '</span>');
                    
                }
                
                $('#output').html(text);
            });
        });
    </script>

    <style type="text/css" media="screen">
        
        #output SPAN {
            color: white;
        }
        
        .freq2 {
            background-color: green;
        }
        
        .freq3 {
            background-color: yellow;
        }
        
        .freq4 {
            background-color: orange;
        }
        
        .freqmore {
            background-color: red;
        }
        
    </style>
</head>
<body>
    
    <textarea name="text" id="text" rows="8" cols="40"></textarea>
    <input type="button" name="scan" value="Scan" id="scan">
    
    <p id="output"></p>

</body>
</html>
